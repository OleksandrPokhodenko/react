<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 2</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        body {
            background-color: #74d8fa;
            font-size: 20px;
        }

        h1 {
            text-align: center;
            font-size: 30px;
        }

        p {
            font-size: 24px;
        }

        li {
            font-size: 24px;
        }

        li:not(:last-child) {
            margin-bottom: 15px;
        }

        .cnt {
            max-width: 1000px;
            margin-inline: auto;
        }

        .task {
            margin-bottom: 100px;
            border-bottom: 2px solid grey;
        }

        .content {
            text-align: center;
            font-size: 24px;
            border: 2px solid rgb(67, 67, 67);
            padding: 50px;
            border-radius: 20px;
            background-color: #7979ff;
        }

        .content>*:not(:last-child) {
            margin-bottom: 20px;
            display: block;
        }

        input {
            padding: 5px;
            font-size: 20px;
            background-color: #ffe4c0;
            margin-left: 20px;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        function Task() {
            return (
                <React.Fragment>
                    <div clsassName="task">
                        <h1>Задача 2</h1>
                        <p>Вводиться номер місяця. Автоматично виводити рекомендований одяг (зима – пальто, літо – шорти ….).
                            Також автоматично виводити зображення з відповідним зображенням лісу
                            (зима – ліс зі снігом, осінь – жовтий ліс, …).</p>
                    </div>
                </React.Fragment>
            )
        }
        function Season() {
            const [monthNum, setMonthNum] = React.useState(1)
            function handlerMonthNumChange(e) {
                setMonthNum(parseInt(e.target.value))
            }
            function clothingAndImgChange() {
                let clothing
                let srcImg
                switch (monthNum) {
                    case 1:
                    case 2:
                    case 12:
                        clothing = 'Пальто'
                        srcImg = "https://uprostim.com/wp-content/uploads/2021/02/Foto-zimy_00134.jpg"
                        break;
                    case 3:
                    case 4:
                    case 5:
                        clothing = 'Легка куртка'
                        srcImg = "https://img.freepik.com/premium-photo/pink-cherry-blossoms-park_1048944-43374.jpg"
                        break;
                    case 6:
                    case 7:
                    case 8:
                        clothing = 'Шорти'
                        srcImg = "https://faktypro.com.ua/uploads/img/cikavi-fakti-pro-lisi-i-dereva.jpg"
                        break;
                    case 9:
                    case 10:
                    case 11:
                        clothing = 'Светр'
                        srcImg = "https://photographers.ua/thumbnails/pictures/28790/800xdsc_1378.jpg"
                        break;
                }
                return { clothing, srcImg }
            }
            let { clothing, srcImg } = clothingAndImgChange()
            return (
                <React.Fragment>
                    <div className="content">
                        <label>
                            Введіть номер місяця
                            <input onChange={handlerMonthNumChange} type="number" value={monthNum} min={1} max={12} />
                        </label>
                        <div>Pекомендований одяг: {clothing}</div>
                        <img style={{ width: "300px" }} src={srcImg} />
                    </div>
                </React.Fragment>
            )
        }
        function App() {
            return (
                <React.Fragment>
                    <div className="cnt">
                        <Task></Task>
                        <Season></Season>
                    </div>
                </React.Fragment>
            )
        }
        ReactDOM.render(<App />, document.getElementById('root'))
    </script>
</body>

</html>
